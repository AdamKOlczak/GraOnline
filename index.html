<!DOCTYPE html>
<html>
<head>
  <title>Turn-based Grid</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Turn-based 3Ã—3 Grid</h2>
  <p id="turnInfo"></p>
  <table id="grid"></table>
  <div>
    <button id="btnUp">Up</button>
    <button id="btnDown">Down</button>
    <button id="btnLeft">Left</button>
    <button id="btnRight">Right</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATOiD3Hp077WyGNi50KFTCxx_yrmuyxf0",
      authDomain: "gratest-cfc14.firebaseapp.com",
      databaseURL: "https://gratest-cfc14-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gratest-cfc14",
      storageBucket: "gratest-cfc14.firebasestorage.app",
      messagingSenderId: "26328738989",
      appId: "1:26328738989:web:18484211ec540a9cf66a24"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const gridEl = document.getElementById('grid');
    const turnInfo = document.getElementById('turnInfo');
    const btns = {
      up: document.getElementById('btnUp'),
      down: document.getElementById('btnDown'),
      left: document.getElementById('btnLeft'),
      right: document.getElementById('btnRight')
    };

    // Ask player identity
    const player = prompt("Enter your player name (player1 or player2):").trim().toLowerCase();

    const gameRef = db.ref('turnGridGame');

    // Initialize if empty
    gameRef.once('value', snap => {
      if (!snap.exists()) {
        gameRef.set({
          row: 1,
          col: 1,
          currentTurn: "player1"
        });
      }
    });

    // Draw grid
    function drawGrid(row, col) {
      gridEl.innerHTML = '';
      for (let r = 0; r < 3; r++) {
        const tr = document.createElement('tr');
        for (let c = 0; c < 3; c++) {
          const td = document.createElement('td');
          if (r === row && c === col) td.textContent = 'X';
          tr.appendChild(td);
        }
        gridEl.appendChild(tr);
      }
    }

    // Listen for game updates
    gameRef.on('value', snap => {
      const game = snap.val();
      drawGrid(game.row, game.col);
      turnInfo.textContent = `Current turn: ${game.currentTurn}`;
      const myTurn = (game.currentTurn === player);

      // Enable/disable buttons
      Object.values(btns).forEach(btn => {
        if (myTurn) {
          btn.classList.remove('disabled');
        } else {
          btn.classList.add('disabled');
        }
      });
    });

    function makeMove(deltaRow, deltaCol) {
      gameRef.transaction(game => {
        if (!game) return game;
        if (game.currentTurn !== player) return game; // Not your turn

        // Move within bounds
        game.row = Math.max(0, Math.min(2, game.row + deltaRow));
        game.col = Math.max(0, Math.min(2, game.col + deltaCol));

        // Switch turn
        game.currentTurn = (game.currentTurn === "player1") ? "player2" : "player1";
        return game;
      });
    }

    btns.up.onclick = () => makeMove(-1, 0);
    btns.down.onclick = () => makeMove(1, 0);
    btns.left.onclick = () => makeMove(0, -1);
    btns.right.onclick = () => makeMove(0, 1);
  </script>
</body>
</html>
