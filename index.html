<!DOCTYPE html>
<html>
<head>
  <title>Turn-based 8×8 Grid with Wrap-Around</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      text-align: center;
      font-size: 18px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .p1 { color: red; font-weight: bold; }
    .p2 { color: blue; font-weight: bold; }

    .controls {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Turn-based 8×8 Grid with Wrap-Around</h2>
  <p id="turnInfo"></p>
  <table id="grid"></table>

  <div class="controls">
    <button id="btnUpLeft">↖</button>
    <button id="btnUp">↑</button>
    <button id="btnUpRight">↗</button>
    <button id="btnLeft">←</button>
    <button disabled></button>
    <button id="btnRight">→</button>
    <button id="btnDownLeft">↙</button>
    <button id="btnDown">↓</button>
    <button id="btnDownRight">↘</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATOiD3Hp077WyGNi50KFTCxx_yrmuyxf0",
      authDomain: "gratest-cfc14.firebaseapp.com",
      databaseURL: "https://gratest-cfc14-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gratest-cfc14",
      storageBucket: "gratest-cfc14.firebasestorage.app",
      messagingSenderId: "26328738989",
      appId: "1:26328738989:web:18484211ec540a9cf66a24"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const SIZE = 8;
    const gridEl = document.getElementById('grid');
    const turnInfo = document.getElementById('turnInfo');
    const btns = {
      up: document.getElementById('btnUp'),
      down: document.getElementById('btnDown'),
      left: document.getElementById('btnLeft'),
      right: document.getElementById('btnRight'),
      upLeft: document.getElementById('btnUpLeft'),
      upRight: document.getElementById('btnUpRight'),
      downLeft: document.getElementById('btnDownLeft'),
      downRight: document.getElementById('btnDownRight')
    };

    const player = prompt("Enter your player name (player1 or player2):").trim().toLowerCase();
    const gameRef = db.ref('turnGridGame8x8Wrap');

    gameRef.once('value', snap => {
      if (!snap.exists()) {
        gameRef.set({
          p1: { row: 0, col: 0 },
          p2: { row: SIZE - 1, col: SIZE - 1 },
          currentTurn: "player1"
        });
      }
    });

    function drawGrid(game) {
      gridEl.innerHTML = '';
      for (let r = 0; r < SIZE; r++) {
        const tr = document.createElement('tr');
        for (let c = 0; c < SIZE; c++) {
          const td = document.createElement('td');
          if (r === game.p1.row && c === game.p1.col) {
            td.textContent = 'X1';
            td.className = 'p1';
          } else if (r === game.p2.row && c === game.p2.col) {
            td.textContent = 'X2';
            td.className = 'p2';
          }
          tr.appendChild(td);
        }
        gridEl.appendChild(tr);
      }
    }

    gameRef.on('value', snap => {
      const game = snap.val();
      if (!game) return;
      drawGrid(game);
      turnInfo.textContent = `Current turn: ${game.currentTurn}`;
      const myTurn = (game.currentTurn === player);
      Object.values(btns).forEach(btn => {
        btn.classList.toggle('disabled', !myTurn);
      });
    });

    function wrap(value) {
      return (value + SIZE) % SIZE;
    }

    function makeMove(deltaRow, deltaCol) {
      gameRef.transaction(game => {
        if (!game) return game;
        if (game.currentTurn !== player) return game;

        if (player === "player1") {
          game.p1.row = wrap(game.p1.row + deltaRow);
          game.p1.col = wrap(game.p1.col + deltaCol);
        } else {
          game.p2.row = wrap(game.p2.row + deltaRow);
          game.p2.col = wrap(game.p2.col + deltaCol);
        }

        game.currentTurn = (game.currentTurn === "player1") ? "player2" : "player1";
        return game;
      });
    }

    btns.up.onclick = () => makeMove(-1, 0);
    btns.down.onclick = () => makeMove(1, 0);
    btns.left.onclick = () => makeMove(0, -1);
    btns.right.onclick = () => makeMove(0, 1);
    btns.upLeft.onclick = () => makeMove(-1, -1);
    btns.upRight.onclick = () => makeMove(-1, 1);
    btns.downLeft.onclick = () => makeMove(1, -1);
    btns.downRight.onclick = () => makeMove(1, 1);
  </script>
</body>
</html>
