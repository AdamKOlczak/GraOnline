<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Przycisk na zmianę z Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #colorButton {
      width: 150px; height: 150px; font-size: 24px; border: none; cursor: pointer;
      color: white; border-radius: 12px;
    }
    #status {
      margin-top: 20px; font-size: 18px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <h1>Przycisk na zmianę - multiplayer</h1>

  <button id="colorButton" disabled>Ładuję...</button>

  <div id="status">Ładowanie...</div>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyATOiD3Hp077WyGNi50KFTCxx_yrmuyxf0",
      authDomain: "gratest-cfc14.firebaseapp.com",
      databaseURL: "https://gratest-cfc14-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gratest-cfc14",
      storageBucket: "gratest-cfc14.firebasestorage.app",
      messagingSenderId: "26328738989",
      appId: "1:26328738989:web:18484211ec540a9cf66a24"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const colorButton = document.getElementById('colorButton');
    const statusEl = document.getElementById('status');

    // Prosty identyfikator gracza (na potrzeby demo)
    // Różni się przy odświeżeniu strony
    const playerId = Math.random().toString(36).substring(2, 7);

    // Referencja do stanu gry w bazie
    const gameRef = db.ref('simpleGame');

    // Lokalny stan
    let currentColor = null;  // 'red' lub 'green'
    let currentTurn = null;   // playerId, kto ma teraz turę

    // Inicjalizacja gry (tylko jeśli nie ma w bazie stanu)
    gameRef.once('value').then(snapshot => {
      if (!snapshot.exists()) {
        gameRef.set({
          color: 'red',      // start z czerwonym
          turn: null         // na start nikt nie ma tury
        });
      }
    });

    // Nasłuchiwanie zmian stanu gry
    gameRef.on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      currentColor = data.color;
      currentTurn = data.turn;

      // Ustaw kolor przycisku
      colorButton.style.backgroundColor = currentColor;

      // Ustaw status i dostępność przycisku
      if (currentTurn === playerId) {
        statusEl.textContent = "Twoja tura! Kliknij przycisk";
        colorButton.disabled = false;
      } else if (currentTurn === null) {
        // Pierwszy klik, tura nie została przydzielona
        statusEl.textContent = "Naciśnij przycisk, by zacząć (tura przejdzie do Ciebie)";
        colorButton.disabled = false;
      } else {
        statusEl.textContent = `Tura przeciwnika (${currentTurn})`;
        colorButton.disabled = true;
      }
    });

    // Kliknięcie przycisku
    colorButton.addEventListener('click', () => {
      // Jeśli nie twoja tura i nie start, ignoruj
      if (currentTurn !== playerId && currentTurn !== null) return;

      // Zmiana koloru
      const newColor = (currentColor === 'red') ? 'green' : 'red';

      // Aktualizacja w bazie:
      // Kolor się zmienia,
      // Tura idzie do drugiego gracza albo jeśli null to przyznaj ją graczowi
      gameRef.update({
        color: newColor,
        turn: (currentTurn === playerId) ? null : playerId
      });
    });
  </script>

</body>
</html>
