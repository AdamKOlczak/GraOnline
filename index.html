<!DOCTYPE html>
<html>
<head>
  <title>Boat Game with Wind Direction</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      text-align: center;
      font-size: 18px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
    #playerSelection button {
      width: 120px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      margin: 5px;
    }
    #playerSelection {
      margin-bottom: 15px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .p1 { color: red; font-weight: bold; }
    .p2 { color: blue; font-weight: bold; }
    .controls {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    #windInfo {
      font-size: 18px;
      font-weight: bold;
    }
    #modeInfo {
      font-weight: bold;
      text-align: center;
      margin-top: 8px;
    }
    #windMoveChoice {
      margin-top: 16px;
      padding: 8px 0;
      text-align: center;
      background: #eef;
      border-radius: 10px;
      display: none;
    }
    #windMoveChoice button {
      width: auto;
      min-width: 120px;
      font-size: 18px;
      margin: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Boat Game with Wind</h2>
  
  <div id="playerSelection">
    <p>Wybierz gracza:</p>
    <button id="choosePlayer1">Player 1 (üö§1)</button>
    <button id="choosePlayer2">Player 2 (üö§2)</button>
  </div>
  
  <p id="windInfo"></p>
  <p id="turnInfo"></p>
  <button id="btnResetGame">Nowa gra</button>
  <table id="grid"></table>

  <div class="controls">
    <button id="btnUpLeft">‚Üñ</button>
    <button id="btnUp">‚Üë</button>
    <button id="btnUpRight">‚Üó</button>
    <button id="btnLeft">‚Üê</button>
    <button id="btnToggleMode" title="Toggle Move / Change Wind">‚ü≥</button>
    <button id="btnRight">‚Üí</button>
    <button id="btnDownLeft">‚Üô</button>
    <button id="btnDown">‚Üì</button>
    <button id="btnDownRight">‚Üò</button>
  </div>

  <p id="modeInfo">Mode: Move</p>

  <!-- Wind move choice UI -->
  <div id="windMoveChoice">
    <p>Wiatr wieje! Wybierz:</p>
    <button id="moveWithWind">Porusz z wiatrem (<span id="windDir"></span>)</button>
    <button id="stayInPlace">Zosta≈Ñ</button>
  </div>

  <script>
  // ... your existing setup above ...

  // Add CSS for KO icon overlay (put this in your <style> section for a red X overlay)
  /*
  .ko-ship {
    position: relative;
  }
  .ko-ship::after {
    content: "‚ùå";
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    color: #f00;
    font-size: 22px;
    font-weight: bold;
    pointer-events: none;
    text-shadow: 1px 1px 2px white, 1px 1px 2px white;
  }
  */
  // ...or just use üö§‚ùå emoji as described below...

  // Main drawing function, with KO display
  function drawGrid(game) {
    gridEl.innerHTML = '';
    const p1KO = !!game.player1SkipTurn;
    const p2KO = !!game.player2SkipTurn;
    for (let r = 0; r < SIZE; r++) {
      const tr = document.createElement('tr');
      for (let c = 0; c < SIZE; c++) {
        const td = document.createElement('td');
        if (r === game.p1.row && c === game.p1.col) {
          td.textContent = p1KO ? 'üö§‚ùå' : 'üö§1';
          td.className = 'p1' + (p1KO ? ' ko-ship' : '');
        } else if (r === game.p2.row && c === game.p2.col) {
          td.textContent = p2KO ? 'üö§‚ùå' : 'üö§2';
          td.className = 'p2' + (p2KO ? ' ko-ship' : '');
        } else if (game.debris && game.debris.some(d => d.row === r && d.col === c)) {
          td.textContent = 'ü™µ';
        }
        tr.appendChild(td);
      }
      gridEl.appendChild(tr);
    }
  }

  // Show KO status message and disable controls if needed
  function updateTurnButtonsCache(game) {
    if (!game) return;
    currentGame = game;
    const myTurn = (game.currentTurn === player);
    const windPending = (player === "player1" && game.p1PendingWindMove) ||
                        (player === "player2" && game.p2PendingWindMove);
    const iAmKO = game[player + 'SkipTurn'];

    Object.values(btns).forEach(btn => {
      btn.disabled = !myTurn || windPending || iAmKO;
    });
    btnToggleMode.disabled = !myTurn || windPending || iAmKO;
    updateModeUI();
    // Show KO message
    if (myTurn && iAmKO) {
      turnInfo.textContent = "You are knocked out this turn! (collided with debris)";
    } else {
      turnInfo.textContent = `Current turn: ${game.currentTurn} ‚Äî You are ${player}`;
    }
    updateWindMoveUI();
  }

  // If player is KO'd, auto-advance their turn and do not show wind move UI
  function handleAction(deltaRow, deltaCol) {
    if (!player || !currentGame) return;
    if (currentGame.currentTurn !== player) return;
    // If wind move pending, block normal action
    if ((player === "player1" && currentGame.p1PendingWindMove) ||
        (player === "player2" && currentGame.p2PendingWindMove)) return;
    // If player is supposed to skip turn, auto-skip and advance turn (no UI interaction)
    if (currentGame[player + "SkipTurn"]) {
      gameRef.transaction(game => {
        if (!game) return game;
        if (game.currentTurn !== player) return game;
        game[player + "SkipTurn"] = false;
        game.currentTurn = (game.currentTurn === "player1") ? "player2" : "player1";
        return game;
      });
      return;
    }

    if (mode === "move") {
      gameRef.transaction(game => {
        if (!game) return game;
        if (game.currentTurn !== player) return game;
        if (player === "player1") {
          game.p1.row = wrap(game.p1.row + deltaRow);
          game.p1.col = wrap(game.p1.col + deltaCol);
        } else {
          game.p2.row = wrap(game.p2.row + deltaRow);
          game.p2.col = wrap(game.p2.col + deltaCol);
        }
        checkCollisionsAndHandle(game, player);
        game.moveTurnCounter = (game.moveTurnCounter || 0) + 1;
        if (game.moveTurnCounter >= 2) {
          blowWind(game);
          game.moveTurnCounter = 0;
        }
        game.currentTurn = (game.currentTurn === "player1") ? "player2" : "player1";
        return game;
      });
    } else {
      let vert = deltaRow === -1 ? "N" : deltaRow === 1 ? "S" : "";
      let horiz = deltaCol === -1 ? "W" : deltaCol === 1 ? "E" : "";
      const newWind = vert + horiz;
      if (!allDirections.includes(newWind)) {
        console.warn("Invalid wind direction selected:", newWind);
        return;
      }
      if (currentGame.wind === newWind) {
        console.log("Wind is already", newWind, "- no change");
        return;
      }

      gameRef.transaction(game => {
        if (!game) return game;
        if (game.currentTurn !== player) return game;
        blowWind(game);
        game.wind = newWind;
        game.currentTurn = (game.currentTurn === "player1") ? "player2" : "player1";
        return game;
      });
    }
  }

  // Also auto-skip in wind-move phase if KO
  function submitWindMove(moveWithWind) {
    gameRef.transaction(game => {
      if (!game) return game;
      const v = windVectors[game.wind];
      if (player === "player1" && game.p1PendingWindMove && !game.player1SkipTurn) {
        if (moveWithWind) {
          game.p1.row = wrap(game.p1.row + v.row);
          game.p1.col = wrap(game.p1.col + v.col);
        }
        game.p1PendingWindMove = false;
      }
      if (player === "player2" && game.p2PendingWindMove && !game.player2SkipTurn) {
        if (moveWithWind) {
          game.p2.row = wrap(game.p2.row + v.row);
          game.p2.col = wrap(game.p2.col + v.col);
        }
        game.p2PendingWindMove = false;
      }
      // If player is KO'd, auto-clear their pending wind move
      if (player === "player1" && game.p1PendingWindMove && game.player1SkipTurn) {
        game.p1PendingWindMove = false;
      }
      if (player === "player2" && game.p2PendingWindMove && game.player2SkipTurn) {
        game.p2PendingWindMove = false;
      }
      if (!game.p1PendingWindMove && !game.p2PendingWindMove) {
        checkCollisionsAndHandle(game, "player1");
        checkCollisionsAndHandle(game, "player2");
        checkBothPlayersOnSameDebris(game);
      }
      return game;
    });
  }

  // When updating wind move UI, if KO'd, also show KO message and disable wind move buttons
  function updateWindMoveUI() {
    if (!currentGame || !player) {
      windMoveChoiceDiv.style.display = "none";
      return;
    }
    const pending = (player === "player1" && currentGame.p1PendingWindMove) ||
                    (player === "player2" && currentGame.p2PendingWindMove);
    const iAmKO = currentGame[player + 'SkipTurn'];
    if (pending && !iAmKO) {
      windMoveChoiceDiv.style.display = "block";
      windDirSpan.textContent = directionSymbolsFull[currentGame.wind] || "?";
      moveWithWindBtn.disabled = false;
      stayInPlaceBtn.disabled = false;
    } else if (pending && iAmKO) {
      windMoveChoiceDiv.style.display = "block";
      windDirSpan.textContent = directionSymbolsFull[currentGame.wind] || "?";
      moveWithWindBtn.disabled = true;
      stayInPlaceBtn.disabled = true;
      windMoveChoiceDiv.querySelector('p').textContent = "You are knocked out this wind! (collided with debris)";
      // Auto-clear pending flag
      setTimeout(() => submitWindMove(false), 700); // auto-skip after 0.7s
    } else {
      windMoveChoiceDiv.style.display = "none";
      windMoveChoiceDiv.querySelector('p').textContent = "Wiatr wieje! Wybierz:";
    }
  }

  // ... rest of your code unchanged ...
</script>
</body>
</html>
