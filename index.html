<!DOCTYPE html>
<html>
<head>
  <title>Boat Game with Wind Direction</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      text-align: center;
      font-size: 18px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .p1 { color: red; font-weight: bold; }
    .p2 { color: blue; font-weight: bold; }
    .controls {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    #windInfo {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Boat Game with Wind</h2>
  <p id="windInfo"></p>
  <p id="turnInfo"></p>
  <table id="grid"></table>

  <div class="controls">
    <button id="btnUpLeft">‚Üñ</button>
    <button id="btnUp">‚Üë</button>
    <button id="btnUpRight">‚Üó</button>
    <button id="btnLeft">‚Üê</button>
    <button disabled></button>
    <button id="btnRight">‚Üí</button>
    <button id="btnDownLeft">‚Üô</button>
    <button id="btnDown">‚Üì</button>
    <button id="btnDownRight">‚Üò</button>
  </div>

  <div id="playerSelection">
  <p>Wybierz gracza:</p>
  <button id="choosePlayer1">Player 1 (üö§1)</button>
  <button id="choosePlayer2">Player 2 (üö§2)</button>
</div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Your scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="game-state.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
